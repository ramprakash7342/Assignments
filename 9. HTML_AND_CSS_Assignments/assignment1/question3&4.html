<!DOCTYPE html>
<html>
    <head>
        <title>Quetion3</title>
        <style>
            .tab tr td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <h4>One column:</h4>
        <table class="tab">
            <tr>
                <td>100</td>
            </tr>
        </table>


        <h4>One row and three columns:</h4>
        <table class="tab">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>


        <h4>One row and three columns:</h4>
        <table class="tab">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>


        <h4>This table has borders:</h4>
        <table class="tab">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>

        
        <h4>this table has no borders:</h4>
        <table >
            <tr >
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
