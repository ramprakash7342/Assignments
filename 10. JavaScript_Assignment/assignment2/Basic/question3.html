<body>
    <Script>
        var arr=[1,3,5,4,2];
        
        function isEven(num){
            return (num%2==0);
        }
   
        function find(arr,isEven){
            for(var i=0;i<arr.length;i++){
                if(isEven(arr[i]))
                return arr[i];
            }
        }
        
        document.write("First Even number in array = "+ find(arr,isEven));
    </Script>
</body>
