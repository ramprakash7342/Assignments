<body>
    <Script>
        var arr=[1,3,5,4,2];
        
        function isEven(num){
            return (num%2==0);
        }
   
        function find(arr,isEven){
           if(isEven(arr[0]))
           {
               return arr[0];
           }

           return find(arr.slice(1),isEven);
           
        }
        
        document.write( "First Even number in array = "+find(arr,isEven));
    </Script>
</body>
