<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question12</title>
</head>
<body>
    <script>
        var str="ababcdababefgababhiab";
        var str3="ababba";
       
        
        function getLongestSubStr(str){
            var str1="",str2="";
            for(var i=0;i<str.length;i++){

                if((str[i]!='a'&&str[i]!='b')){
			      str1=str1+str[i]; 
                }else{
                    if(str1.length>str2.length)
                    str2=str1;
                    str1="";
                }
            }
            return str2;
        }
        document.write(getLongestSubStr(str));
        document.write(getLongestSubStr(str3));
    </script>
</body>
</html>
