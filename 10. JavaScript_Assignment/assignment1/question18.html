<body>
    <script>
        var str="The quick brown fox";
        str=str[0].toLowerCase()+str.slice(1);

        var splStr=str.split(" ");
        var str1="";
         splStr.forEach(function(element) {
             element=element.substr(1,)+element[0]+"ay";
             str1=str1+element+" ";
        });

         str1=str1[0].toUpperCase()+str1.slice(1);
        document.write(str1);
    </script>
</body>
