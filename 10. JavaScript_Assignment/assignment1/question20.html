<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question20</title>
    <style>
        h3{
            margin-top: 8px;
            margin-bottom: 8px;
        }
        #address{
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <form >
         Name: <input type="text" ><br>
         Email: <input type="email"><br><br>

         <h3>Toppings:</h3>
         Extra cheese: <input type="checkbox">
         Pepperoni: <input type="checkbox">
         Olives: <input type="checkbox">
         Pepper: <input type="checkbox">
         Bacon: <input type="checkbox">
         Tamatoes: <input type="checkbox">
         Mushrooms: <input type="checkbox">

         <h3>How do you want to get your pizaa!</h3>
         Delivery: <input type="radio" name="order"><br>
         Pickup: <input type="radio" name="order" >


         <h3>Tips:</h3>
         <select name="dropdown">
             <option >15%</option>
             <option >20%</option>
             <option >25%</option>
         </select>

       
         <hr>
        

         <h3>Address</h3>
         <textarea name="address" id="address" cols="30" rows="10"></textarea>

         <br><br>

         <input type="submit" value="submit">
         <input type="reset" value="reset" >
    </form>
</body>
</html>
