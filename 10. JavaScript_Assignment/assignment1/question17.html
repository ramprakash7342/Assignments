<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question17</title>
</head>
<body>
    <Script>

        var arr=[1,2,3,4,5,6];

        var k=prompt("enter the value of k:");
        
        document.write("Array before rotates ="+arr);

        for(var i=0;i<k;i++){
            var temp=arr[0];
            arr.shift();
            arr.push(temp);
        }

        document.write("<br><br>Array after "+k+" rotates = "+arr);
    </Script>
</body>
</html>
