
server:
    port: 8999

eureka:
    instance:
       hostname: localhost  
        
spring:
 
   application:
        name: api-gateway
   cloud:
    gateway:
      routes:
      - id: product-service
        uri: lb://product-service
        predicates:
          - Path=/product/**
          
      - id: profile-service
        uri: lb://profile-service
        predicates:
          - Path=/profile/**
          
      - id: cart-service
        uri: lb://cart-service
        predicates:
          - Path=/cart/**
      
      - id: order-service
        uri: lb://order-service
        predicates:
          - Path=/order/**
          
           

